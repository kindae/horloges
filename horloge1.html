<!DOCTYPE html>
<html>
  <head>
    <title>Horloge numérique</title>
    <style type="text/css">
      #clock { font-family: sans-serif; font-size: 40px; color: #00f; }
    </style>
  </head>

  <body onload="updateClock(); setInterval('updateClock()', 1000 )">

    <div id="clock"></div>

    <script type="text/javascript">

      function updateClock ( ) { 

        // Récupère l'heure actuelle et la stocke dans des variables.
        var currentTime = new Date ( );
        var currentHours = currentTime.getHours ( );
        var currentMinutes = currentTime.getMinutes ( );
        var currentSeconds = currentTime.getSeconds ( );

        // Ajoute un zéro devant les minutes et les secondes si nécessaire. 
        currentMinutes = ( currentMinutes < 10 ? "0" : "" ) + currentMinutes; 
        currentSeconds = ( currentSeconds < 10 ? "0" : "" ) + currentSeconds;

        // Choisit l'AM ou PM en fonction de l'heure. 
        var timeOfDay = (currentHours < 12) ? "AM" : "PM";

        // Convertit les heures en mode 12h. 
        currentHours = (currentHours > 12) ? currentHours - 12 : currentHours;

        // Si l'heure est 0, remplace par 12. 
        currentHours = (currentHours == 0) ? 12 : currentHours;

       // Affiche l'heure dans le div clock.  								  
       document.getElementById("clock").innerHTML=currentHours + ":" + 	currentMinutes + ":" +    	currentSeconds + " " + timeOfDay;   }   </script>   </body> </html>
